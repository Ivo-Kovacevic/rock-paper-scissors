<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b05e340512.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock paper scissors</h1>
        </div>
        <div class="center">
            <p class="message">PICK SOMETHING!!!</p>
            <div class="outcome">
                <div class="player">
                    <p class="playerIcon">?</p>
                    <h3>Player</h3>
                    <p class="playerScore">0</p>
                </div>
                <div class="computer">
                    <p class="computerIcon">?</p>
                    <h3>Computer</h3>
                    <p class="computerScore">0</p>
                </div>
            </div>
            <div class="content">
                <button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="paper"><i class="fa-solid fa-hand"></i></button>
                <button class="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/Ivo-Kovacevic" target=”blank”><i class="fa-brands fa-github"></i></a>
            <a href="https://www.behance.net/ivokovacevic" target=”blank”><i class="fa-brands fa-behance"></i></a>
        </div>
    </div>


<script src="javascript.js"></script>
</body>
</html>
